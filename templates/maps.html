<!-- templates/maps/map.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}MedAtlas ‚Äì Map{% endblock %}

{% block head %}
<style>
  #map {
    width: 100%;
    height: 70vh;     /* adjust height as needed */
    border-radius: 12px;
  }
  .card {
    background: white; padding: 12px 16px; border-radius: 10px;
    box-shadow: 0 4px 12px rgba(0,0,0,.1); margin: 16px 0;
  }
  .map-toolbar { display:flex; gap:8px; align-items:center; margin-bottom: 12px; }
  .map-toolbar input, .map-toolbar select {
    padding: 8px 10px; border: 1px solid #e2e8f0; border-radius: 8px;
  }
  .btn {
    padding: 10px 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
  }
  .btn-primary { background: #667eea; color: white; }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <h1>üè• MedAtlas ‚Äì Map</h1>

  <div class="card">
    <div class="map-toolbar">
      <input id="searchBox" type="text" placeholder="Filter by name/city/state‚Ä¶">
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
    <div id="map"></div>
  </div>

  <!-- Safely pass JSON from Django to JS -->
  <script id="points-data" type="application/json">
    {{ points|safe }}
  </script>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Read points from the embedded JSON script
  function getPoints() {
    try {
      const raw = document.getElementById('points-data').textContent;
      const data = JSON.parse(raw);
      return Array.isArray(data) ? data : [];
    } catch(e) {
      console.error('Failed to parse points JSON', e);
      return [];
    }
  }

  let map;
  let markers = [];
  let bounds;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.7749, lng: -122.4194 }, // default center (SF) until we fit bounds
      zoom: 6,
      mapTypeControl: false,
      streetViewControl: false,
    });

    const points = getPoints();
    renderMarkers(points);

    // UI filter
    const input = document.getElementById('searchBox');
    const searchBtn = document.getElementById('searchBtn');
    const resetBtn = document.getElementById('resetBtn');

    function applyFilter() {
      const q = (input.value || "").toLowerCase();
      const filtered = points.filter(p =>
        (p.name || "").toLowerCase().includes(q) ||
        (p.city || "").toLowerCase().includes(q) ||
        (p.state || "").toLowerCase().includes(q)
      );
      renderMarkers(filtered);
    }

    searchBtn.addEventListener('click', applyFilter);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') applyFilter(); });
    resetBtn.addEventListener('click', () => { input.value = ""; renderMarkers(points); });
  }

  function renderMarkers(list) {
    // Clear old markers
    markers.forEach(m => m.setMap(null));
    markers = [];
    bounds = new google.maps.LatLngBounds();

    list.forEach(p => {
      if (typeof p.lat !== "number" || typeof p.lng !== "number") return;
      const position = { lat: p.lat, lng: p.lng };
      const marker = new google.maps.Marker({
        position,
        map,
        title: p.name || "Location",
      });
      markers.push(marker);
      bounds.extend(position);

      const content = `
        <div style="max-width:260px">
          <div style="font-weight:700;margin-bottom:4px;">${escapeHtml(p.name || "Location")}</div>
          <div style="color:#475569;margin-bottom:4px;">${escapeHtml([p.city, p.state].filter(Boolean).join(", "))}</div>
          ${p.website ? `<div><a href="${escapeAttr(p.website)}" target="_blank" rel="noopener">Website ‚Üí</a></div>` : ""}
        </div>
      `;
      const infowindow = new google.maps.InfoWindow({ content });
      marker.addListener("click", () => {
        infowindow.open({ anchor: marker, map });
      });
    });

    // Fit to markers if we have any; else fallback zoom
    if (!bounds.isEmpty()) {
      map.fitBounds(bounds);
      // Optional: limit max zoom after fitBounds
      const listener = google.maps.event.addListenerOnce(map, "idle", function() {
        if (map.getZoom() > 14) map.setZoom(14);
        google.maps.event.removeListener(listener);
      });
    } else {
      map.setZoom(5);
    }
  }

  function escapeHtml(s) { return String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'}[m])); }
  function escapeAttr(s) { return escapeHtml(s).replace(/"/g, '&quot;'); }
</script>

<!-- Load Google Maps JavaScript API (async + callback) -->
<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&v=weekly&callback=initMap">
</script>
{% endblock %}
