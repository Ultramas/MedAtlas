
{% load static %}
{% block extra_css %}
<style>
    .gallery-realm {
        margin-bottom: 4rem;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(255, 215, 0, 0.1));
        border-radius: 15px;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 20px var(--qi-energy);
        transition: all 0.3s ease;
    }

    .gallery-item img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-item::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(139, 0, 0, 0.2), rgba(255, 215, 0, 0.2));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
        opacity: 1;
    }

    .gallery-scroll {
        overflow-x: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--celestial-gold) var(--void-black);
        padding: 1rem 0;
    }

    .gallery-scroll::-webkit-scrollbar {
        height: 8px;
    }

    .gallery-scroll::-webkit-scrollbar-track {
        background: var(--void-black);
        border-radius: 4px;
    }

    .gallery-scroll::-webkit-scrollbar-thumb {
        background: var(--celestial-gold);
        border-radius: 4px;
    }
</style>
{% endblock %}

<section id="gallery-realm" class="gallery-realm">
    <h2 class="realm-title">画卷天地 Celestial Gallery</h2>
    <div class="gallery-scroll">
        <div class="gallery-grid">
            {% for i in "12345" %}
            <div class="gallery-item">
                <img src="{% static 'images/event-' %}{{ i }}.jpg" alt="Celestial Event {{ i }}"
                     loading="lazy">
            </div>
            {% endfor %}
        </div>
    </div>
</section>
