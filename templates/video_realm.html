
{% load static %}
{% block extra_css %}
<style>
    .video-realm {
        position: relative;
        min-height: 600px;
        margin-bottom: 4rem;
        background: linear-gradient(45deg, rgba(139, 0, 0, 0.2), transparent);
        border-radius: 15px;
        overflow: hidden;
    }

    .realm-title {
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 4rem;
        text-align: center;
        margin-bottom: 2rem;
        animation: glowText 3s ease-in-out infinite;
    }

    .realm-subtitle {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 3rem;
        color: var(--ethereal-white);
    }

    .video-container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
    }

    .video-frame {
        width: 100%;
        height: 450px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 30px var(--qi-energy);
        transition: transform 0.3s ease;
    }

    .video-frame:hover {
        transform: scale(1.02);
    }

    @keyframes glowText {
        0%, 100% { text-shadow: 0 0 10px var(--qi-energy); }
        50% { text-shadow: 0 0 20px var(--celestial-gold), 0 0 30px var(--mystic-red); }
    }
</style>
{% endblock %}

<section id="video-realm" class="video-realm">
    <h1 class="realm-title">天界仙境</h1>
    <p class="realm-subtitle">Journey Through the Celestial Realms</p>
    <div class="video-container">
        <iframe
            class="video-frame"
            src="https://www.youtube.com/embed/your-video-id"
            title="CSSA Celestial Realm"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</section>
