<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id={{ PAYPAL_CLIENT_ID }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .payment-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #paypal-button-container {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment</h1>
        <!-- Stripe Form -->
        <form id="payment-form">
            <div class="form-group">
                <label for="card-element">Credit or Debit Card</label>
                <div id="card-element" style="border: 1px solid #ddd; padding: 0.5rem; border-radius: 4px;"></div>
                <div id="card-errors" role="alert" style="color: red; margin-top: 0.5rem;"></div>
            </div>
            <button id="submit-button">Pay with Stripe</button>
        </form>

        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>
    </div>

    <script>
        // Stripe Integration
        const stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const paymentForm = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const cardErrors = document.getElementById('card-errors');

        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;

            const { token, error } = await stripe.createToken(cardElement);

            if (error) {
                cardErrors.textContent = error.message;
                submitButton.disabled = false;
            } else {
                // Send the token to your server
                const response = await fetch('/payment/stripe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ token: token.id, payment_method: 'stripe' }),
                });

                const data = await response.json();
                if (data.success) {
                    alert('Payment successful!');
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Payment failed. Please try again.');
                }
                submitButton.disabled = false;
            }
        });

        // PayPal Integration
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '{{ order.get_total_price }}'
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Payment completed by ' + details.payer.name.given_name);
                    window.location.href = '/';
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
