{% load static %}
<head>
    <style>
    :root {
    --background: #0a0a13;
    --foreground: #e0e0e0;
    --primary: #bf97ff;
    --secondary: #ff6b6b;
    --accent: #4ecca3;
    --card-bg: #1a1a2e;
    --glow-primary: 0 0 15px rgba(191, 151, 255, 0.7);
    --glow-accent: 0 0 15px rgba(78, 204, 163, 0.7);
    --border-gradient: linear-gradient(135deg, #bf97ff, #4ecca3);
    --border-gradient: linear-gradient(135deg, rgb(191, 151, 255, 0.2), rgb(78, 204, 163, 0.2));
    --sidebar-width: 320px;
    --sidebar-collapsed-width: 80px;
}
    body {
        background-color: var(--background);
        color: var(--text);
        font-family: 'Cormorant Garamond', serif;
        background-image: radial-gradient(circle at 20% 35%, rgba(0, 240, 255, 0.15) 0%, transparent 40%), radial-gradient(circle at 75% 65%, rgba(255, 0, 229, 0.15) 0%, transparent 40%);
    </style>
</head>
<body>
<section id="events-realm" class="events-realm">
    <h2 class="realm-title">Events</h2>
    <div class="events-grid">
        {% for Event in Events %}
        <div class="event-card">
            <div class="event-image-container">
                <img src="{{Event.image.url}}" alt="{{ Event.name }}" class="event-image">
                <div class="event-overlay"></div>
            </div>
            <h3 class="event-title">{{ Event.name }}</h3>
            <div class="event-info">
                <div class="event-icon-wrapper">
                    <svg class="event-icon" viewBox="0 0 24 24">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                    </svg>
                </div>
                <span class="event-detail">{{ Event.date }}</span>
            </div>
            <div class="event-info">
                <div class="event-icon-wrapper">
                    <svg class="event-icon" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                    </svg>
                </div>
                <span class="event-detail">{{ Event.page }}</span>
            </div>
            <div class="event-glow"></div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
    :root {
        --primary: #00f0ff;
        --primary-dark: #00a0a8;
        --secondary: #ff00e5;
        --accent: #4ecca3;
        --dark: #0a0a20;
        --darker: #050510;
        --light: #e1e1ff;
        --success: #00ff66;
    }

    .events-realm {
        padding: 3rem 1rem;
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
    }

    .realm-title {
        text-align: center;
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 3rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }

    .realm-title::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }

    .event-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        border-radius: 16px;
        padding: 1.5rem;
        border: 1px solid rgba(0, 240, 255, 0.3);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        transform: translateY(0);
    }

    .event-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .event-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 240, 255, 0.3);
    }

    .event-card:hover .event-glow {
        opacity: 1;
    }

    .event-glow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .event-image-container {
        position: relative;
        width: 100%;
        height: 180px;
        margin-bottom: 1rem;
        border-radius: 10px;
        overflow: hidden;
    }

    .event-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .event-card:hover .event-image {
        transform: scale(1.05);
    }

    .event-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(0deg, rgba(10, 10, 32, 0.7) 0%, rgba(10, 10, 32, 0) 50%);
    }

    .event-title {
        color: var(--primary);
        font-size: 1.5rem;
        margin-bottom: 1rem;
        position: relative;
        padding-left: 0.5rem;
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .event-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 70%;
        background: var(--primary);
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .event-info {
        display: flex;
        align-items: center;
        margin-bottom: 0.8rem;
        padding: 0.5rem;
        background: rgba(10, 10, 32, 0.3);
        border-radius: 8px;
        border-left: 2px solid var(--primary);
    }

    .event-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        background: rgba(0, 240, 255, 0.1);
        border-radius: 50%;
        margin-right: 10px;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
    }

    .event-icon {
        width: 18px;
        height: 18px;
        fill: var(--primary);
    }

    .event-detail {
        color: var(--light);
        font-size: 0.95rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .events-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .realm-title {
            font-size: 2rem;
        }
    }

    @media (max-width: 480px) {
        .events-grid {
            grid-template-columns: 1fr;
        }

        .event-image-container {
            height: 160px;
        }
    }

    /* Animation */
    @keyframes pulse {
        0% { box-shadow: 0 0 5px rgba(0, 240, 255, 0.5); }
        50% { box-shadow: 0 0 20px rgba(0, 240, 255, 0.8); }
        100% { box-shadow: 0 0 5px rgba(0, 240, 255, 0.5); }
    }

    .event-card:hover .event-icon-wrapper {
        animation: pulse 2s infinite;
    }
</style>
</body>
