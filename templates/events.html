
{% load static %}
{% block extra_css %}
<style>
    .events-realm {
        margin-bottom: 4rem;
        padding: 2rem;
        background: linear-gradient(225deg, rgba(139, 0, 0, 0.1), rgba(255, 215, 0, 0.1));
        border-radius: 15px;
    }

    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
    }

    .event-card {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--celestial-gold);
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .event-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, var(--qi-energy), transparent 70%);
        transform: rotate(45deg);
        transition: transform 0.5s ease;
        opacity: 0.1;
    }

    .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
    }

    .event-card:hover::before {
        transform: rotate(45deg) translate(50%, 50%);
    }

    .event-title {
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--celestial-gold);
    }

    .event-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        color: var(--ethereal-white);
    }

    .event-icon {
        width: 20px;
        height: 20px;
        fill: var(--celestial-gold);
    }
</style>
{% endblock %}

<section id="events-realm" class="events-realm">
    <h2 class="realm-title">仙事活动 Celestial Events</h2>
    <div class="events-grid">
        {% for event in events %}
        <div class="event-card">
            <h3 class="event-title">{{ event.title }}</h3>
            <div class="event-info">
                <svg class="event-icon" viewBox="0 0 24 24">
                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                </svg>
                <span>{{ event.date }}</span>
            </div>
            <div class="event-info">
                <svg class="event-icon" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                </svg>
                <span>{{ event.location }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
