
{% load static %}
{% block extra_css %}
<style>
    .membership-realm {
        margin-bottom: 4rem;
        padding: 2rem;
        background: linear-gradient(315deg, rgba(139, 0, 0, 0.1), rgba(255, 215, 0, 0.1));
        border-radius: 15px;
    }

    .cultivation-path {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--celestial-gold);
        border-radius: 15px;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .cultivation-path::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, var(--qi-energy), transparent 70%);
        opacity: 0.1;
        transition: opacity 0.3s ease;
    }

    .cultivation-path:hover::before {
        opacity: 0.2;
    }

    .benefits-list {
        list-style: none;
        margin: 2rem 0;
    }

    .benefit-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .benefit-item:hover {
        background: rgba(255, 215, 0, 0.1);
        transform: translateX(10px);
    }

    .benefit-icon {
        width: 24px;
        height: 24px;
        fill: var(--celestial-gold);
    }

    .join-btn {
        width: 100%;
        padding: 1rem;
        background: var(--celestial-gold);
        color: var(--void-black);
        border: none;
        border-radius: 5px;
        font-family: 'Cinzel', serif;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .join-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s ease;
    }

    .join-btn:hover::before {
        left: 100%;
    }
</style>
{% endblock %}

<section id="membership-realm" class="membership-realm">
    <h2 class="realm-title">修真之路 Path of Cultivation</h2>
    <div class="cultivation-path">
        <ul class="benefits-list">
            <li class="benefit-item">
                <svg class="benefit-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
                <span>优先参加仙境活动 Priority Access to Celestial Events</span>
            </li>
            <li class="benefit-item">
                <svg class="benefit-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
                <span>独特修炼资源 Exclusive Cultivation Resources</span>
            </li>
            <li class="benefit-item">
                <svg class="benefit-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
                <span>仙友社交网络 Celestial Networking</span>
            </li>
            <li class="benefit-item">
                <svg class="benefit-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
                <span>文化传承体验 Cultural Heritage Experience</span>
            </li>
        </ul>
        <button class="join-btn">开启修真之路 Begin Your Journey</button>
    </div>
</section>
