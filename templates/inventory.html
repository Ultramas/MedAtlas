document.querySelectorAll(".withdraw-form").forEach(form => {
  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent immediate submission

    // Capture the form that triggered the submission
    const currentForm = form;
    const withdrawPopup = document.getElementById("withdraw-popup");
    withdrawPopup.style.display = "block"; // Show confirmation popup

    const confirmButton = document.getElementById("confirm-withdraw");
    const cancelButton = document.getElementById("cancel-withdraw");

    // Remove any previous onclick handlers to avoid duplicate submissions
    confirmButton.onclick = null;
    cancelButton.onclick = null;

    confirmButton.onclick = () => {
      // Create new FormData from the current form
      const confirmFormData = new FormData(currentForm);
      // Append confirmation flag so the server knows to create a new withdraw
      confirmFormData.append("confirm_withdraw", "true");

      const actionUrl = currentForm.getAttribute("action");

      fetch(actionUrl, {
        method: "POST",
        body: confirmFormData,
        headers: {
          "X-Requested-With": "XMLHttpRequest",
          "X-CSRFToken": confirmFormData.get("csrfmiddlewaretoken"),
        },
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP status ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            alert("Withdraw successful!");

            // Remove item from UI if necessary
            const inventoryItem = currentForm.closest(".gridCardItem");
            if (inventoryItem) inventoryItem.remove();

            // Update stock count
            const stockCountElement = document.getElementById("stock-count");
            if (stockCountElement) {
              stockCountElement.textContent = data.stock_count;
            }
          } else {
            alert("Withdraw failed! " + (data.error || ""));
          }
          withdrawPopup.style.display = "none"; // Hide popup after processing
        })
        .catch(error => {
          console.error("Error:", error);
          withdrawPopup.style.display = "none";
        });
    };

    cancelButton.onclick = () => {
      withdrawPopup.style.display = "none"; // Close popup on cancel
    };
  });
});



</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const withdrawButtons = document.querySelectorAll(".withdraw-button");

    // Helper function to submit form via fetch
    function submitWithdrawForm(form, confirmWithdraw = false) {
        const formData = new FormData(form);
        if (confirmWithdraw) {
            formData.append("confirm_withdraw", "true");
        }
        const actionUrl = form.getAttribute("action") || window.location.href;

        console.log("Submitting form to:", actionUrl);
        console.log("Form Data:", [...formData.entries()]);

        fetch(actionUrl, {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP status ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                if (data.success) {
                    // Withdrawal succeeded, update the UI accordingly.
                    if (data.new_withdraw) {
                        console.log('Shipping fee charged 599');
                    }
                    // Remove the withdrawn inventory item
                    const inventoryItem = form.closest(".gridCardItem");
                    if (inventoryItem) inventoryItem.remove();

                    const stockCountElement = document.getElementById("stock-count");
                    if (stockCountElement) {
                        stockCountElement.textContent = data.stock_count;
                    }
                } else if (data.confirmation_required) {
                    // Display confirmation popup if confirmation is needed.
                    showConfirmationPopup(form);
                } else {
                    console.error("Server error:", data.error);
                    alert(data.error || "An error occurred.");
                }
            })
            .catch((error) => {
                console.error("Fetch error:", error);
                alert("An unexpected error occurred. Please try again.");
            });
    }

    // Show the confirmation popup and set up the confirm/cancel handlers.
    function showConfirmationPopup(form) {
        const popup = document.getElementById("withdraw-popup");
        popup.style.display = "block";

        const confirmButton = document.getElementById("confirm-withdraw");
        const cancelButton = document.getElementById("cancel-withdraw");

        // Define handlers so they can be removed after use.
        function proceedWithWithdraw() {
            popup.style.display = "none";
            // Re-submit the form with confirmation flag.
            submitWithdrawForm(form, true);
            cleanup();
        }

        function cancelWithdraw() {
            popup.style.display = "none";
            cleanup();
        }

        function cleanup() {
            confirmButton.removeEventListener("click", proceedWithWithdraw);
            cancelButton.removeEventListener("click", cancelWithdraw);
        }

        confirmButton.addEventListener("click", proceedWithWithdraw);
        cancelButton.addEventListener("click", cancelWithdraw);
    }

    // Attach event listeners to all withdraw buttons.
    withdrawButtons.forEach((button) => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            const form = button.closest("form");
            // Initial submission without confirmation flag.
            submitWithdrawForm(form, false);
        });
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const toggleBtn = document.getElementById("toggleViewBtn");
    const inventoryGrid = document.getElementById("inventoryGrid");

    toggleBtn.addEventListener("click", function() {
        inventoryGrid.classList.toggle("compact-view");
        inventoryGrid.classList.toggle("comfortable-view");

        // Save the current view preference to localStorage
        const isCompact = inventoryGrid.classList.contains("compact-view");
        localStorage.setItem("inventoryViewPreference", isCompact ? "compact" : "comfortable");
    });

    // Load the saved view preference on page load
    const savedViewPreference = localStorage.getItem("inventoryViewPreference");
    if (savedViewPreference === "compact") {
        inventoryGrid.classList.remove("comfortable-view");
        inventoryGrid.classList.add("compact-view");
    }
});
</script>
